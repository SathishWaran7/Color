<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sathishwaran</title>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #btn1 {
            background-color: rgb(255, 0, 0);
            color: white;
        }
        #btn2 {
            background-color: rgb(0, 34, 255);
            color: white;
        }
        #btn3 {
            background-color: rgb(51, 255, 0);
            color: white;
        }
        #reset {
            background-color: transparent;
            color: black;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <button id="btn1">Red</button>
    <button id="btn2">Blue</button>
    <button id="btn3">Green</button>
    <button id="reset">Reset</button>

    <script>
        const btn1 = document.getElementById("btn1");
        const btn2 = document.getElementById("btn2");
        const btn3 = document.getElementById("btn3");
        const reset = document.getElementById("reset");

        btn1.addEventListener("click", function() {
            document.body.style.backgroundColor = "red";
            resetColors();
        });

        btn2.addEventListener("click", function() {
            document.body.style.backgroundColor = "blue";
            resetColors();
        });

        btn3.addEventListener("click", function() {
            document.body.style.backgroundColor = "green";
            resetColors();
        });

        reset.addEventListener("click", function() {
            document.body.style.backgroundColor = "white";
            resetColors(true);
        });

        function resetColors(isReset = false) {
            const defaultColor = "white";
            if (isReset) {
                btn1.style.color = defaultColor;
                btn2.style.color = defaultColor;
                btn3.style.color = defaultColor;
                reset.style.color = "black";
            } else {
                btn1.style.color = defaultColor;
                btn2.style.color = defaultColor;
                btn3.style.color = defaultColor;
            }
        }
    </script>
</body>
</html>
